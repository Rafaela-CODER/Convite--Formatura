<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Formatura</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Carta (envelope) -->
    <div class="carta" id="carta">
      <h1 class="titulo-envelope">Convite para minha Colação de Grau</h1>
      <img src="picsart_2.png" alt="Clique para abrir o convite" />
    </div>

    <!-- Convite -->
    <div class="convite" id="convite">
      <img src="convite_virtual.png" alt="Convite de Formatura" />
      <h1 class="trajetoria">
        É com muito orgulho que digo que estou formada. Que as noites em claro hoje são vitória estampada no meu rosto.
        Obrigada, Senhor, pela conquista.
      </h1>
    </div>

    <!-- Música invisível -->
    <audio id="musica" src="rise_up.mp3" loop></audio>

    <!-- Canvas para fogos -->
    <canvas id="fogos"></canvas>
  </div>
</body>

</html>
